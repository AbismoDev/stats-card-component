<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FONTES PERSONALIZADAS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Montserrat:wght@500&display=swap"
    rel="stylesheet">
    <!---->
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Stats card component</title>
</head>
<body>
    <main>
        <section>
            <div class="stats-container">
                <div class="stats-content">
                    <div class="stats-text">
                        <h1>Get <span class="color-purple">insights</span> that help your business grow.</h1>
                        <p>
                            Discover the benefits of data analytics and make better decisions regarding
                            revenue, customer experience, and overall efficiency.
                        </p>
                    </div>
                    <div class="stats-summary">
                        <div class="stats-summary-results">
                            <p>10k+</p>
                            <p>COMPANIES</p>
                        </div>
                        <div class="stats-summary-results">
                            <p>314</p>
                            <p>TEMPLATES</p>
                        </div>
                        <div class="stats-summary-results">
                            <p>12M+</p>
                            <p>QUERIES</p>
                        </div>
                    </div>
                </div>
                <div class="stats-image">
                    <div class="stats-image-bg"></div>
                    <div class="stats-purple-bg"></div>
                </div>
            </div>            
            <div class="attribution font-monstserrat">
                Desafios por <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Codado por <a href="https://www.instagram.com/welli.18" target="_blank">AbismoDev</a>.
            </div>
        </section>
    </main>
</body>
</html>
